language: c

os:
    - linux
    - osx

compiler:
    - clang
    - gcc

addons:
    apt:
        packages:
            libssl-dev

install:
    - git clone https://github.com/creytiv/re.git
    - git clone -b h264_sps https://github.com/creytiv/rem.git
    - cd re && make && sudo PATH="$PATH" make install && cd ..
    - cd rem && make && sudo PATH="$PATH" make install && cd ..
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo ldconfig; fi
    - wget "https://github.com/alfredh/pytools/raw/master/ccheck.py"

script: 
    - make CCACHE= EXTRA_CFLAGS=-Werror
    - ./retest -r
    - python2 ccheck.py
